  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.0.7
  printing: ^5.12.0
  need_resume: ^1.0.7+1
  google_fonts: ^4.0.4
  url_launcher: ^6.2.5
  firebase_messaging: ^15.0.1
  share_plus: ^9.0.0
  share: ^2.0.0
  flutter_share: ^2.0.0
  path_provider: ^2.1.3
  firebase_core: ^3.1.0
  flutter_slidable: ^3.1.0
  device_uuid: ^0.0.4
  flutter_screenutil: ^5.9.0
  flutter_fcm: ^1.2.1
  permission_handler: ^11.3.1
  sizer: ^2.0.15
  flutter_local_notifications: ^17.1.2
  firebase_auth: ^5.1.0
  flutter_easyloading: ^3.0.5
  shared_preferences: ^2.2.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter


