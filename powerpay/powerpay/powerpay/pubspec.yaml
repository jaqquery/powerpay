  intl: ^0.19.0
  get_it: ^7.2.0
  path: ^1.8.3
  gallery_saver: ^2.3.2
  gradient_floating_button: ^0.0.3
  flutter_tawk: ^0.1.0
  draggable_fab: ^0.1.4
  flutter_secure_storage: ^9.0.0
  http: ^0.13.6
  flutter_login_fix: ^4.2.0
  json_annotation: ^4.8.1
  animated_splash_screen: ^1.3.0




